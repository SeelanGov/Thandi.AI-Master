name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main
    paths:
      - '.kiro/specs/g10-12-guidance-engine/requirements-engine.ts'
      - 'supabase/functions/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Edge Function
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "üöÄ Deploying requirements-engine..."
          
          # Create function directory
          mkdir -p supabase/functions/requirements-engine
          
          # Copy function file
          cp .kiro/specs/g10-12-guidance-engine/requirements-engine.ts supabase/functions/requirements-engine/index.ts
          
          # Deploy
          supabase functions deploy requirements-engine --no-verify-jwt --project-ref pvvnxupuukuefajypovz
          
          echo "‚úÖ Deployment complete!"

      - name: Test Deployment
        run: |
          echo "üß™ Testing edge function..."
          
          # Test Q1
          curl -X POST https://pvvnxupuukuefajypovz.supabase.co/functions/v1/requirements-engine \
            -H "Content-Type: application/json" \
            -d '{"learner_grade":"10","subjects":["Maths Literacy"],"career_interests":["Engineering"]}' \
            || echo "‚ö†Ô∏è Test failed but deployment succeeded"
          
          echo "‚úÖ Tests complete!"

      - name: Notify Success
        if: success()
        run: |
          echo "‚úÖ Edge function deployed and tested successfully!"
          echo "üìç URL: https://pvvnxupuukuefajypovz.supabase.co/functions/v1/requirements-engine"
